<div class="container">
  <div class="row">
    <div class="col-12">
      <p style="margin-top: 20px;">Detailed Bill View</p>
    </div>
    <div class="col-md-12" style="margin-top: 15px;">
      <label class="col-md-6"><strong>Bill No : </strong>{{BillNo}}</label>
      <label class="col-md-6"><strong>Date : </strong>{{BillDate}}</label>
    </div>
    <div class="col-12">
      <div class="example-container mat-elevation-z4">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="order_itemname">
            <th mat-header-cell *matHeaderCellDef class="textSizes">ItemName</th>
            <td mat-cell *matCellDef="let i"> {{i.order_itemname}} </td>
          </ng-container>
          <ng-container matColumnDef="order_rate">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Rate</th>
            <td mat-cell *matCellDef="let i"> {{i.order_rate}} </td>
          </ng-container>
          <ng-container matColumnDef="order_quantity">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Quantity</th>
            <td mat-cell *matCellDef="let i"> {{i.order_quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="order_tax_amount">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Tax</th>
            <td mat-cell *matCellDef="let i"> {{i.order_tax_amount}} </td>
          </ng-container>
          <ng-container matColumnDef="order_totalamount">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Total</th>
            <td mat-cell *matCellDef="let i"> {{i.order_totalamount}} </td> 
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div class="col-md-12">
      <label class="col-md-6"><strong>Total : </strong>{{TotalAmount}}</label>
      <label class="col-md-6"><strong>Tax : </strong>{{TaxAmount}}</label>
    </div>
    <div class="col-md-12">
      <label class="col-md-6"><strong>Discount : </strong>{{DiscountAmount}}</label>
      <label class="col-md-6"><strong>GrandTotal : </strong>{{GrandTotal}}</label>
    </div>
  </div>
</div>
