<div class="container">
  <div class="row" style="height: 560px;">
    <div class="col-md-12">
      <p>Detailed Bill View</p>
      <mat-icon style="color :gray;margin-left: 800px;" matSuffix>more_vert</mat-icon>
      <div class="row col-md-12" style="margin-top: -10px;">
        <div class="col-md-6 mat-form-wrap">
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray" appearance="outline">
            <mat-label style="color :gray">Bill No:</mat-label>
            <mat-icon style="color :gray" matSuffix>code</mat-icon>
            <input type="text" matInput>
          </mat-form-field>
        </div>
        <div class="col-md-6 mat-form-wrap">
          <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray"  appearance="outline">
            <mat-label style="color :gray">Bill Date:</mat-label>
            <input style="color :gray" [matDatepicker]="picker" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="example-containerr mat-elevation-z8">
          <div class="row col-md-12">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="itemname">
                <th mat-header-cell *matHeaderCellDef >ItemName</th>
                <td mat-cell *matCellDef="let i"> {{i.itemname}} </td>
              </ng-container>
              <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef >Rate</th>
                <td mat-cell *matCellDef="let i"> {{i.rate}} </td>
              </ng-container>
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef >Quantity</th>
                <td mat-cell *matCellDef="let i"> {{i.quantity}} </td>
              </ng-container>
              <ng-container matColumnDef="tax">
                <th mat-header-cell *matHeaderCellDef >Tax</th>
                <td mat-cell *matCellDef="let i"> {{i.tax}} </td>
              </ng-container>
              <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef >Total</th>
                <td mat-cell *matCellDef="let i"> {{i.total}} </td> 
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>  
      <div class="col-md-12">
        <div class="row col-md-12" style="margin-top: -10px;">
          <div class="col-md-4 mat-form-wrap">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
                <mat-label style="color :gray">Discount:</mat-label>
                <input type="text" matInput>
              </mat-form-field>
          </div>
          <div class="col-md-4 mat-form-wrap">
            <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
              <mat-label style="color :gray">Discount Amount:</mat-label>
              <input type="text" matInput>
            </mat-form-field>
          </div>
          <div class="col-md-4 mat-form-wrap">
              <mat-form-field class="col-md-12 mat-form-wrap" style="color :gray">
                <mat-label style="color :gray">Total Amount:</mat-label>
                <input type="text" matInput>
              </mat-form-field>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
