<div class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-card class="row example-card parent mat-elevation-z1">
        <div class="block child">
          <p style="margin-top: 20px;">Settled Bills</p>
          <mat-form-field class="col-md-6 mat-form-wrap" style="color :gray"  appearance="outline">
            <mat-label style="color :gray">Search based on Date</mat-label>
            <input style="color :gray" [matDatepicker]="picker" [(ngModel)]="insert_date"  (dateChange)="onChangee()" matInput>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div class="example-container mat-elevation-z4">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="billment_id">
                <th mat-header-cell *matHeaderCellDef class="textSizes">BillNo</th>
                <td mat-cell *matCellDef="let i"> {{i.billment_id}} </td>
              </ng-container>
              <ng-container matColumnDef="table_defination_id">
                <th mat-header-cell *matHeaderCellDef class="textSizes">Table</th>
                <td mat-cell *matCellDef="let i"> {{i.table_defination_id}} </td>
              </ng-container>
              <ng-container matColumnDef="insert_date">
                <th mat-header-cell *matHeaderCellDef class="textSizes">Date</th>
                <td mat-cell *matCellDef="let i"> {{i.insert_date}} </td>
              </ng-container>
              <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef class="textSizes">Total</th>
                <td mat-cell *matCellDef="let i"> {{i.amount}} </td> 
              </ng-container>
              <ng-container matColumnDef="payment_status">
                <th mat-header-cell *matHeaderCellDef class="textSizes">Status</th>
                <td mat-cell *matCellDef="let i"> {{i.payment_status}} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
              <tr mat-row *matRowDef="let i;let row; columns: displayedColumns;" (click)="openDialog(i.billment_id,i.table_name,i.total_amount,i.discount_amount,i.insert_date,i.amount,i.payment_status)"></tr>
            </table>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>
