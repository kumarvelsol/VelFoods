<div class="container"> 
  <div class="row">
    <mat-card class="example-card">
      <div class="row">
        <div class="col-md-6" >
          <div class="col-12 text-center">
            <p>Running Tables</p>
          </div>
          <div class="col-md-12" style="padding-top: 10px;overflow: auto; height: 400px;">
            <button *ngFor="let room of rooms" [ngStyle]="{'background-color':room.BACKGROUND_COLOR}"  mat-raised-button  class="button-style colors" name="room.ROOM_NO" (click)="onbuttonclick($event,room.ROOM_NO)">{{room.ROOM_NO}}</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="col-12 text-center">
            <label class="col-3">Table No :</label>
            <label class="col-3">10</label>
            <label class="col-4">Total Amount :</label>
            <label class="col-2">885</label>
          </div>
          <div class="example-container">
            <table mat-table [dataSource]="dataSource">
              <!-- ItemName Column -->
              <ng-container matColumnDef="ItemName">
                <th mat-header-cell *matHeaderCellDef> ItemName </th>
                <td mat-cell *matCellDef="let element"> {{element.ItemName}} </td>
              </ng-container>
              <!-- Rate Column -->
              <ng-container matColumnDef="Rate">
                <th mat-header-cell *matHeaderCellDef> Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.Rate}} </td>
              </ng-container>
              <!-- Tax column -->
              <ng-container matColumnDef="Tax">
                <th mat-header-cell *matHeaderCellDef> Tax </th>
                <td mat-cell *matCellDef="let element"> {{element.Tax}} </td>
              </ng-container>
              <!-- Quantity -->
              <ng-container matColumnDef="Quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
              </ng-container>
              <!-- Code Column -->
              <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
              </ng-container>
              <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
        <div class="col-6 text-center">
            <button mat-raised-button class="btn-styleoffer" (click)="onofferclick()">Available Offers</button>
        </div>
        <div class="col-6 text-center">
            <button mat-raised-button class="btn-style" (click)="onsaveclick()">Print</button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
