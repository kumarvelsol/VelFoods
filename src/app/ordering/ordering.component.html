<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="row example-card parent">
        <div class="block child">
          <p style="margin-top: 0px;">Take Order</p>
          <div class="col-md-12" style="padding-top: 10px;overflow: auto; height: 280px;text-align: left">
            <button *ngFor="let room of rooms"  [ngStyle]="{'background-color':room.BACKGROUND_COLOR,'color': room.textcolor}"  mat-raised-button  class="button-style" name="room.table_name" (click)="onbuttonclick($event,room.table_name,room.BACKGROUND_COLOR)">{{room.table_name}}</button>
          </div>
          <div class="row">
            <div class="col-4 mat-form-wrap" style="text-align: center">
              <div class="col-12">
                <button mat-mini-fab color="warn" style="font-size: 18px;font-weight:bold;color: white" class="col-12">{{redcount}}</button>
              </div>
              <div class="col-12" style="margin-top: 5px">
                <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Repair</mat-label>
              </div>
            </div>
            <div class="col-4 mat-form-wrap" style="text-align: center">
              <div class="col-12">
                <button mat-mini-fab [ngStyle]="{'background-color':'green'}" style="font-size: 18px;font-weight:bold;color : white" class="col-12">{{greencount}}</button>
              </div>
              <div class="col-12" style="margin-top: 5px">
                <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Vacant</mat-label>
              </div>
            </div>
            <div class="col-4 mat-form-wrap" style="text-align: center">
              <div class="col-12">
                <button mat-mini-fab [ngStyle]="{'background-color':'orange'}"  style="font-size: 18px;font-weight:bold;color: white" class="col-12" >{{orangecount}}</button>
              </div>
              <div class="col-12" style="margin-top: 5px">
                <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Occupied</mat-label>
              </div>
            </div>
            <div class="col-4 mat-form-wrap" style="text-align: center">
              <div class="col-12">
                <button mat-mini-fab [ngStyle]="{'background-color':'Darkslategray'}" style="font-size: 18px;font-weight:bold;color: white" class="col-12" >{{Darkslategraycount}}</button>
              </div>
              <div class="col-12" style="margin-top: 5px">
                <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Billing</mat-label>
              </div>
            </div>
            <div class="col-4 mat-form-wrap" style="text-align: center">
              <div class="col-12">
                <button mat-mini-fab [ngStyle]="{'background-color':'blue'}" style="font-size: 18px;font-weight:bold;color: white" class="col-12">{{bluecount}}</button>
              </div>
              <div class="col-12" style="margin-top: 5px">
                <mat-label class="mat-form-field col-12" style="font-size: 20px;text-align: center;margin-top: 5px; font-weight:bold; ">Reservation</mat-label>
              </div>
            </div>
          </div>
        </div>
        <!-- <mat-button-toggle-group name="fontStyle" ([ngModel])="roomselected" aria-label="Font Style">
          <mat-button-toggle *ngFor="let room of rooms" [value]="room.ROOM_NO">{{room.ROOM_NO}}</mat-button-toggle>
        </mat-button-toggle-group> -->
      </mat-card>
    </div>
    <!-- itemsselectionmatcard -->
    <div class="col-lg-6">
      <mat-card class="example-card2 parent">
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;margin-top: 15px;">Resturant:</mat-label>
          <input class="col-3" style="margin-top: 15px;" type="text" [(ngModel)] = "resname" name="resname">
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;margin-top: 15px;">Table:</mat-label>
          <input class="col-3" type="text" style="margin-top: 15px;" [(ngModel)] = "table_name" name="table_name" >
          <!-- <mat-form-field appearance="legacy" class="col-6">
            <mat-label>Select a Resturant</mat-label>
            <mat-select  matNativeControl requireds>
                <mat-option value="greenbawarchi">greenbawarchi</mat-option>
                <mat-option value="angara">angara</mat-option>
                <mat-option value="laforst">laforst</mat-option>
              </mat-select>
          </mat-form-field> -->
        </div>
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;">Kot:</mat-label>
          <input type="text" class="col-3" [(ngModel)] = "kot_id" name = "kot_id" >
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;">Pax:</mat-label>
          <input class="col-3" type="text" [(ngModel)] = "table_pax" name="table_pax" >
        </div>
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;">Captian:</mat-label>
          <input type="text" class="col-3" [(ngModel)] = "table_capatain" name = "table_capatain" >
          <mat-label class="col-3" style="text-align: left;font-size: 20px; font-weight:bold;">Status:</mat-label>
          <input class="col-3" type="text" [(ngModel)]="order_status">
        </div>
        <button class="col-10" mat-button (click)="openDialog('Add',{})" [disabled]="disableadd" mat-flat-button color="primary">Add Row</button>
        <div class="col-12">
          <div class="example-container mat-elevation-z1">
            <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="order_itemname">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> ItemName </th>
                <td mat-cell *matCellDef="let element"> {{element.order_itemname}} </td>
              </ng-container>
              <!-- Rate Column -->
              <ng-container matColumnDef="order_rate">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.order_rate}} </td>
              </ng-container>
              <!-- Quantity Column -->
              <ng-container matColumnDef="order_quantity">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.order_quantity}} </td>
              </ng-container>
              <!-- Tax Column -->
              <ng-container matColumnDef="order_tax_amount">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> Tax in % </th>
                <td mat-cell *matCellDef="let element"> {{element.order_tax_amount}} </td>
              </ng-container>
              <ng-container matColumnDef="order_totalamount">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> Totalamount </th>
                <td mat-cell *matCellDef="let element"> {{element.order_totalamount}} </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="textSizes"> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                  <button mat-icon-button style="color:gray" (click)="openDialog('Update',element)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                  <button mat-icon-button style="color:gray" (click)="openDialog('Delete',element)">
                    <mat-icon aria-label="delete">delete</mat-icon>
                  </button>
                  <!-- <a (click)="openDialog('Update',element)">Edit</a> | 
                  <a (click)="openDialog('Delete',element)">Delete</a>   -->
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
        <div class="col-12" style="text-align: center">
          <button class="btn-style" mat-raised-button style="margin-top: 10px;" [disabled]="disablesave" (click)="onsaveclick()" >{{buttoncontent}}</button>&nbsp;&nbsp;&nbsp;
          <button class="btn-style" mat-raised-button style="margin-top: 10px;" (click)="onclear()" >Clear</button>
        </div>
        <!-- <div class="col-12">
          <button style="margin-left: 180px; width: 100px; " mat-botton mat-flat-button color="primary" >Clear</button>
        </div> -->
      </mat-card>
    </div>
  </div>
</div>
