<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="example-card">
        <div class="row col-lg-12">
          <mat-card-title style="font-size: 20px; font-weight:bold;">Tableview</mat-card-title>
          <mat-divider style="font-size: 1px; margin-top: 26px; " class="mat-divider"></mat-divider>
          <div class="col-md-12" style="padding-top: 10px;overflow: auto; height: 300px;">
            <button *ngFor="let room of rooms" [ngClass]="getmystyles()"   [ngStyle]="{'background-color':room.BACKGROUND_COLOR}"  mat-raised-button  class="button-style colors" name="room.ROOM_NO" (click)="onbuttonclick($event,room.ROOM_NO)">{{room.ROOM_NO}}</button>
          </div>
          <div class="col-4 mat-form-wrap" style="text-align: center">
            <button mat-mini-fab color="warn" class="col-12">1</button>
            <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Repair</mat-label>
          </div>
          <div class="col-4 mat-form-wrap" style="text-align: center">
            <button mat-mini-fab [ngStyle]="{'background-color':'green'}" class="col-12">1</button>
            <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">vacunt</mat-label>
          </div>
          <div class="col-4 mat-form-wrap" style="text-align: center">
            <button mat-mini-fab [ngStyle]="{'background-color':'orange'}" class="col-12" >1</button>
            <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">occupied</mat-label>
          </div>
          <div class="col-4 mat-form-wrap" style="text-align: center">
            <button mat-mini-fab color="primary" class="col-12" >1</button>
            <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Billing</mat-label>
          </div>
          <div class="col-4 mat-form-wrap" style="text-align: center">
            <button mat-mini-fab color="accent" class="col-12">1</button>
            <mat-label class="mat-form-field col-12" style="font-size: 20px; text-align: center;margin-top: 5px; font-weight:bold;">Reservation</mat-label>
          </div>
        </div>
        <!-- <mat-button-toggle-group name="fontStyle" ([ngModel])="roomselected" aria-label="Font Style">
          <mat-button-toggle *ngFor="let room of rooms" [value]="room.ROOM_NO">{{room.ROOM_NO}}</mat-button-toggle>
        </mat-button-toggle-group> -->
      </mat-card>
    </div>
    <!-- itemsselectionmatcard -->
    <div class="col-lg-6">
      <mat-card class="example-card2">
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;margin-top: 15px;">Resturant:</mat-label>
          <mat-form-field appearance="legacy" class="col-6">
            <mat-label>Select a Resturant</mat-label>
            <mat-select  matNativeControl requireds>
                <mat-option value="greenbawarchi">greenbawarchi</mat-option>
                <mat-option value="angara">angara</mat-option>
                <mat-option value="laforst">laforst</mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;">Table:</mat-label>
          <input class="col-3 " type="text" placeholder="28">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;">Pax:</mat-label>
          <input class="col-3" type="text" placeholder="5">
        </div>
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;">Kot:</mat-label>
          <input type="text" class="col-3" placeholder="1">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;">Status:</mat-label>
          <input class="col-3" type="text" placeholder="Active">
        </div>
        <div class="row col-12 mat-form-wrap">
          <mat-label class="col-3" style="font-size: 20px; font-weight:bold;">Captian:</mat-label>
          <mat-form-field appearance="legacy" class="col-6">
            <mat-label>Select a Captian</mat-label>
            <mat-select  matNativeControl requireds>
              <mat-option value="srikar">srikar</mat-option>
              <mat-option value="umesh">umesh</mat-option>
              <mat-option value="kumar">kumar</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <mat-divider style="font-size: 1px; " class="mat-divider"></mat-divider>
        <div class="row col-md-12 mat-form-field">
          <div class="col-md-3 mat-form-field">
              <mat-label class="mat-form-field" style="font-size: 20px; font-weight:bold;">Item Name</mat-label>
          </div>
          <div class="col-md-3 mat-form-field">
              <mat-label class="mat-form-field" style="font-size: 20px; font-weight:bold; ">Item Id</mat-label>
          </div>
          <div class="col-md-2 mat-form-field">
              <mat-label class="mat-form-field" style="font-size: 20px; font-weight:bold;">Price</mat-label>
          </div>
          <div class="col-md-2 mat-form-field">
              <mat-label class="mat-form-field" style="font-size: 20px; font-weight:bold;">Qty</mat-label>
          </div>
          <div class="col-md-2 mat-form-field">
              <mat-label class="mat-form-field" style="font-size: 20px; font-weight:bold;">Total</mat-label>
          </div>
        </div>
        <mat-divider style="font-size: 1px; " class="mat-divider"></mat-divider>
        <div class="col-md-12 mat-form-field">
          <input type="text" placeholder="biryani" style="width: 100px; margin-top:5px; margin-left: 33px;">
          <input type="text" placeholder="1" style="width: 50px; margin-top:5px; margin-left: 28px;">
          <input type="text" placeholder="100.00" style="width: 50px; margin-top:5px; margin-left: 21px;">
          <input type="text" placeholder="2" style="width: 50px; margin-top:5px; margin-left: 31px;">
          <input type="text" placeholder="200.00" style="width: 50px; margin-top:5px; margin-left: 25px;">
        </div>
        <div class="col-md-12 mat-form-field">
          <input type="text" placeholder="manchuria" style="width: 100px; margin-top:5px; margin-left: 33px;">
          <input type="text" placeholder="2" style="width: 50px; margin-top:5px; margin-left: 28px;">
          <input type="text" placeholder="200.00" style="width: 50px; margin-top:5px; margin-left: 21px;">
          <input type="text" placeholder="2" style="width: 50px; margin-top:5px; margin-left: 31px;">
          <input type="text" placeholder="400.00" style="width: 50px; margin-top:5px; margin-left: 25px;">
        </div>
        <div class="col-md-12 mat-form-field">
          <input type="text" placeholder="keema" style="width: 100px; margin-top:5px; margin-left: 33px;">
          <input type="text" placeholder="3" style="width: 50px; margin-top:5px; margin-left: 28px;">
          <input type="text" placeholder="500.00" style="width: 50px; margin-top:5px; margin-left: 21px;">
          <input type="text" placeholder="2" style="width: 50px; margin-top:5px; margin-left: 31px;">
          <input type="text" placeholder="1000.00" style="width: 50px; margin-top:5px; margin-left: 25px;">
        </div>
      </mat-card>
    </div>
  </div>
</div>
