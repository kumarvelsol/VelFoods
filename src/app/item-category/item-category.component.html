<div class="container">

  <div class="row">
    <div class="col-lg-6" >
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child" >
          <form  #addingClass="ngForm" autocomplete="off" (ngSubmit)="onSubmit(addingClass)" style="margin-left: 30px;">
              <p style="margin-top: 20px;">Item Catgeories</p>
              <mat-form-field class="col-md-12" style="color: gray;">
                <mat-label style="color: gray;">Item Name</mat-label>
                <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>          
                <input matInput    name="name" #name="ngModel" [ngModel]="itemService.itemcategoryRef.name" required>
                <!-- <mat-hint style="color: gray;">Hint</mat-hint> -->
              </mat-form-field>
              <br><br>
              <mat-form-field class="col-md-12" style="color: gray;">
                <mat-label style="color: gray;">Item Description</mat-label>
                <mat-icon style="color :gray" matSuffix>developer_board</mat-icon>          
                <input matInput    name="description" #description="ngModel" [ngModel]="itemService.itemcategoryRef.description" required>
                <!-- <mat-hint style="color: gray;">Hint</mat-hint> -->
              </mat-form-field> <br><br>




              <mat-form-field class="col-md-12">
                <mat-label>Select Reporting name</mat-label>
                <mat-select name="reportingName" #reportingName="ngModel" [ngModel]="itemService.itemcategoryRef.reportingName" >
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Employee 1</mat-option>
                  <mat-option value="option2">Employee 2</mat-option>
                  <mat-option value="option3">Employee 3</mat-option>
                </mat-select>
              </mat-form-field>  <br><br>
              


              <mat-form-field class="col-md-12">
                <input matInput [matDatepicker]="picker"  name="Active_From" #Active_From="ngModel" [ngModel]="itemService.itemcategoryRef.Active_From" placeholder="Active from" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>  <br><br>


              <mat-radio-group
                    aria-labelledby="example-radio-group-label"
                      class="example-radio-group"
                      name="status" #status="ngModel" [ngModel]="itemService.itemcategoryRef.status">
                      <label class="example-radio-button" > Status</label>
                      <mat-radio-button class="example-radio-button" *ngFor="let season of seasons" [value]="season">
                        {{season}}
                      </mat-radio-button>
                    </mat-radio-group> <br> <br>



                 

           
             
              
              <div class="col-md-12">
                <button button type="submit" style="margin: 10px;" class="btn-style" >Save</button>
                <button  style="margin: 10px;" class="btn-style" (click)="onclearclick()">
                    clear
                </button>
              </div>

          </form>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6" style="margin-top: 20px;">
      <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef class="textSizes"> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> Reporting Name </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
