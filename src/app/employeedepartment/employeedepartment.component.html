<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child">
            <p>Employee-Department</p>
            <!-- <mat-divider style="font-size: 2px; font-weight:bold; " class="mat-divider"></mat-divider> -->
            <mat-form-field class="col-md-12" style="color:gray">
              <mat-label> Department_id </mat-label>
              <input matInput [(ngModel)]="departmentid"  required>
            </mat-form-field>
            <mat-form-field class="col-md-12" style="color:gray">
                <mat-label> Department_name </mat-label>
                <input matInput [(ngModel)]="departmentname"  required>
              </mat-form-field>
        </div>
        <div class="block child">
          <mat-label style="margin-left:15px;"> Status : </mat-label>
          <mat-radio-group aria-label="Select an option">
              <mat-radio-button value="1">Active</mat-radio-button>
              <mat-radio-button value="2">InActive</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="block child" >
            <button button type="submit" style="margin: 10px; margin-left: 80px;" class="btn-style" (click)="onsaveclick()" >Save</button>
            <button  style="margin: 10px;" class="btn-style" (click)="onclearclick()">clear</button>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <div class="example-container mat-elevation-z1">
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="departmentd">
                <th mat-header-cell *matHeaderCellDef> departmentId </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentId}} </td>
              </ng-container>
              <ng-container matColumnDef="departmentname">
                <th mat-header-cell *matHeaderCellDef>departmentname </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentname}} </td>
              </ng-container>
              <ng-container matColumnDef="Contact">
                <th mat-header-cell *matHeaderCellDef> departmentstatus </th>
                <td mat-cell *matCellDef="let element"> {{element.departmentstatus}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element; let i=index;"> 
                  <button mat-icon-button style="color:gray;margin-right: 10px;" >
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                </td>
              </ng-container>
              <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>    
      </div>
    </div>
  </div>
</div>
