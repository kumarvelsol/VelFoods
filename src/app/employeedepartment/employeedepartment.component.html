<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child">
          <p style="margin-top: 20px;">Employee Department</p>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color:gray">
            <mat-label> Department_id </mat-label>
            <input matInput [(ngModel)]="empdepartement_id"  required>
          </mat-form-field>
          <mat-form-field class="col-md-12 mat-form-wrap" style="color:gray">
            <mat-label> Department_name </mat-label>
            <input matInput [(ngModel)]="empdepartement_name"  required>
          </mat-form-field>
          <div class="col-12" style="text-align: left;margin-top :15px;">
            <mat-label style="font-size: 20px;">Status    :</mat-label>
            <mat-radio-group aria-label="Select an option" [(ngModel)]="empdepartement_status">
              <mat-radio-button style="margin-left: 10px" value="Active">Active</mat-radio-button>
              <mat-radio-button style="margin-left: 10px" value="InActive">InActive</mat-radio-button>
            </mat-radio-group>
          </div>
          <div>
            <button mat-raised-button style="margin-top: 30px;" class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>&nbsp;&nbsp;&nbsp;
            <button mat-raised-button style="margin-top: 30px;" class="btn-style"  (click)="onclearclick()">Clear</button>
          </div>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <div class="example-container mat-elevation-z1">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="empdepartement_id">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> DepartmentId </th>
            <td mat-cell *matCellDef="let element"> {{element.empdepartement_id}} </td>
          </ng-container>
          <ng-container matColumnDef="empdepartement_name">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> DepartmentName </th>
            <td mat-cell *matCellDef="let element"> {{element.empdepartement_name}} </td>
          </ng-container>
          <ng-container matColumnDef="empdepartement_status">
            <th mat-header-cell *matHeaderCellDef class="textSizes"> DepartmentStatus </th>
            <td mat-cell *matCellDef="let element"> {{element.empdepartement_status}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="textSizes">Edit</th>
            <td mat-cell *matCellDef="let element; let i=index;"> 
              <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="RowSelected(i,element.empdepartement_id,element.empdepartement_name,element.empdepartement_status)" >
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>    
      </div>
    </div>
  </div>
</div>
