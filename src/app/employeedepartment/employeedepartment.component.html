<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <mat-card class="col-lg-12 row example-card parent">
        <div class="block child">
            <p>Employee-Department</p>
            <mat-form-field class="col-md-12" style="color:gray">
              <mat-label> Department_id </mat-label>
              <input matInput [(ngModel)]="empdepartement_id"  required>
            </mat-form-field>
            <mat-form-field class="col-md-12" style="color:gray">
                <mat-label> Department_name </mat-label>
                <input matInput [(ngModel)]="empdepartement_name"  required>
              </mat-form-field>
        </div>
        <div class="block child">
          <mat-label style="margin-left:15px;"> Status : </mat-label>
          <mat-radio-group aria-label="Select an option" [(ngModel)]="empdepartement_status">
              <mat-radio-button value="Active">Active</mat-radio-button>
              <mat-radio-button value="InActive">InActive</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="block child" >
          <button mat-raised-button style="margin-top: 10px;" class="btn-style" (click)="onsaveclick()">{{buttoncontent}}</button>&nbsp;&nbsp;
            <button  style="margin: 10px;" class="btn-style" (click)="onclearclick()">clear</button>
        </div>
      </mat-card>
    </div>
    <div class="col-lg-6">
      <div class="example-container mat-elevation-z1">
          <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="empdepartement_id">
                <th mat-header-cell *matHeaderCellDef> DepartmentId </th>
                <td mat-cell *matCellDef="let element"> {{element.empdepartement_id}} </td>
              </ng-container>
              <ng-container matColumnDef="empdepartement_name">
                <th mat-header-cell *matHeaderCellDef> DepartmentName </th>
                <td mat-cell *matCellDef="let element"> {{element.empdepartement_name}} </td>
              </ng-container>
              <ng-container matColumnDef="empdepartement_status">
                <th mat-header-cell *matHeaderCellDef> DepartmentStatus </th>
                <td mat-cell *matCellDef="let element"> {{element.empdepartement_status}} </td>
              </ng-container>
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Edit</th>
                <td mat-cell *matCellDef="let element; let i=index;"> 
                  <button mat-icon-button style="color:gray;margin-right: 10px;" (click)="RowSelected(i,element.empdepartement_id,element.empdepartement_name,element.empdepartement_status)" >
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                </td>
              </ng-container>
              <!-- <tr mat-header-row *matHeaderRowDef="displayedHeading; sticky: true"></tr> -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>    
      </div>
    </div>
  </div>
</div>
